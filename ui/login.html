<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recommender System</title>
</head>
<body>
    <h1>Welcome to Recommender System</h1>
    <hr>
    <h2>Please select login type:</h2>
    <br>
    <button onclick="loginAsUser()" style="font-size: 20px; padding: 15px 30px; margin: 10px;">
        Login as User
    </button>
    <br><br>
    <button onclick="loginAsAdmin()" style="font-size: 20px; padding: 15px 30px; margin: 10px;">
        Login as Admin
    </button>

    <script>
        // Generate UUID v4
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function loginAsUser() {
            // Generate a new UUID for this user session
            const userId = generateUUID();
            // Store in sessionStorage (cleared when browser tab is closed)
            sessionStorage.setItem('user_id', userId);
            console.log('New user session created:', userId);
            window.location.href = 'landing.html';
        }

        function loginAsAdmin() {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
